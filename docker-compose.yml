version: '3.8'

services:
  # Next.js Application (Dev Mode)
  app:
    container_name: mesa-redonda-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - db
    env_file:
      - .env.local

  # Postgres Service (Local DB Option)
  # NOTE: If using Supabase Cloud, this service is optional but kept for "MVP Local" requirement.
  db:
    container_name: mesa-redonda-db
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: mesa_redonda_local
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
